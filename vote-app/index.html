<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Vote App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.0.6/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" type="text/css" href="../public/main.css" />
  </head>

  <body>
    <h3 class="text-center">Story Vote App.</h3>
    <div class="container" id="app">
      <div class="card-group">
       


        <div class="card  m-4 " v-for="storie in sortByVotes" :key="storie.id">
          <img
            class="card-img-top"
            :src="storie.storyImage"
            alt="Card image cap"
          />
          <div class="card-body">
            <h5 class="card-title">{{storie.title}}</h5>
            <p class="card-text">
              {{storie.text}}
            </p>
            <p class="card-text">
              <small class="text-muted">{{storie.postedAt}}</small>
            </p>
            <button class="btn btn-primary" @click="addVote(storie.id)">UpVote</button>
            <span class="badge badge-secondary float-right">{{storie.votes}}</span>
          </div>
        </div>


        
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.js"></script>
    <script src="./stories_seed.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
